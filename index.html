<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get GitHub User Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images'/code.png" type="image/x-icon">
</head>
<body>
    <div id="header">
        <header>
            <h2>Git User Data Viewer</h2>
        </header>
    </div>
    <div id="user">
        <div class="box card-container">
            <img id="userImage" class="round" src="" alt="user image" />
            <h3 id="userId"  ></h3>
            <h6 id="userName" ></h6>
            <p id="userBio" ></p>
            <div id="repos">
                <p id="email"></p>
                <p id="repoCount" >Repo Count: Loading</p>
                <p id="commit">Total commit: 23 </p>

            </div>
            <div class="language">
                <h6>Language used.</h6>
                <ul>
                    <li>UI / UX</li>
                    <li>Front End Development</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>React</li>
                    <li>Node</li>
                </ul>
            </div>
        </div>

     
        <div id="right" class="box">

        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
