<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get GitHub User Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/code.png" type="image/x-icon">
</head>

<body>
    <div id="header">
        <header>
            <h2>Git User Data Viewer</h2>
        </header>
    </div>
    <div id="user">
        <div class="box card-container">
            <img id="userImage" class="round" src="" alt="user image" />
            <h3 id="userId"></h3>
            <h6 id="userName"></h6>
            <p id="userBio"></p>
            <div id="repos">
                <p id="email"></p>
                <p id="repoCount">Repo Count: Loading</p>
                <p id="commit">Total commit: Loading..</p>

            </div>
            <div class="language">
                <h6>Language used.</h6>
                <ul id="languageList">
                    <p id="loading">Loading......</p>
                </ul>
            </div>
        </div>


        <div id="right" class="box">
            <p id="userID2">Loading.....</p>
            <hr>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
